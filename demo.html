<!DOCTYPE html>
<html>
    <head>
        <title>Info Card Demo</title>
        <link rel="stylesheet" href="demo.css"/>
        <link rel="stylesheet" href="infoCard.css"/> 
   </head>
    <body>

    <section class="infoCard type1">
        
    </section>


    <section class="infoCard type2"> 
        <div class="info floatLeftGroup">    
            <p class="info name"><strong>Marc Thomas</strong></p>      
            <p class="info title"><em>Software Development Engineer</em></p>
        </div>        
        <aside class="info picture">
            <img src="profile.jpg" alt="profile" height="75" width="75"> 
        </aside>
        
        <br></br>
        
        <p class="bio">NORLUG Organizer; Software Developer; Linux Advocator; Recreational Hacker; Pizza Enthusiast.</p>    
        
        <div class="info contact">
            <p class="info contact">mathomastech@gmail.com</p>
            <p class="info contact">www.mathomaste.ch</p>
        </div>

    </section>


    <section class="infoCard type3">
        
    </section>


    <section class="infoCard type4">
        
    </section>

   
    <section class="infoCard type5">
        
    </section>
   
    </body>
</html>
